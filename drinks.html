<!DOCTYPE html>
<html lang="en">
<head>
  <title>Drinks</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <style>
      .drink-image {
        width: 100%;
        height: auto;
      }
  
      .thumbnail-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
  
      .thumbnail {
        width: 30%;
        overflow: hidden;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin: 5px;
      }
  
      .thumbnail img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>

<body>
  <h1>Have a cup with Kylie</h1>
  <div class="container">
    <!-- Row for letters -->
    <div class="row">
      <div class="col-sm-2">B</div>
      <div class="col-sm-2">A</div>
      <div class="col-sm-2">L</div>
      <div class="col-sm-2">E</div>
      <div class="col-sm-2">S</div>
      <div class="col-sm-2">K</div>
    </div>

    <!-- Row for drink names -->
    <div class="row">
      <div class="col-md">Beer</div>
      <div class="col-md">Amaretto Sour</div>
      <div class="col-md">Latte</div>
      <div class="col-md">Espresso</div>
      <div class="col-md">Sangria</div>
      <div class="col-md">Kahlua and Cream</div>
    </div>
  </div>
  <p>
    The first row to go vertical is the actual drink names-- the "col-md" values-- as they're longer and need more space per item.
  </p>
  <!-- Container for drink images -->
  <div class="container mt-4">
    <!-- Responsive Images -->
    <img src="beer.jpg" alt="Beer" class="drink-image">
    <img src="amaretto_sour.jpg" alt="Amaretto Sour" class="drink-image">
    <img src="latte.jpg" alt="Latte" class="drink-image">
  </div>

  <!-- Container for thumbnail images -->
  <div class="container thumbnail-container">
    <div class="thumbnail">
      <img src="beer.jpg" alt="Beer">
    </div>
    <div class="thumbnail">
      <img src="amaretto_sour.jpg" alt="Amaretto Sour">
    </div>
    <div class="thumbnail">
      <img src="latte.jpg" alt="Latte">
    </div>
  </div>

</body>
</html>
